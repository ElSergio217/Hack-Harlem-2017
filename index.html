<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Harlem Business Directory</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/map.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link href="css/mdb.css" rel="stylesheet">
		
	</head>
	<body>
		<div id="map"></div>
		
		<h1 id="btn" class="btn info-color btn-large waves-effect waves-light" data-toggle="modal" data-target="" style="color:white">Harlem Business Directory</h1>
		<a id="btn" class="info-color btn-floating btn-large waves-effect waves-light" data-toggle="modal" data-target="#info" style="position: fixed; top: 0px; right: 0px;"><i class="material-icons">help_outline</i></a>
		<div class="dropdown" style="position: fixed; top: 0px; left: 0px;">
		    <button class="info-color btn-floating btn-large waves-effect waves-light dropdown-toggle" type="button" data-toggle="dropdown"><i class="material-icons">format_list_bulleted</i><span class="caret"></span></button>
		    <ul class="dropdown-menu scrollable-menu" id="list">
		      <li><a href="#" onclick="someFunction('all')">All</a></li>
		    </ul>
		  </div>
		
		<div class="modal left fade" id="event" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header info-color">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h5 class="modal-title" id="loby"></h5>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label>Business Name:</label>
								<p class="form-control-static" id="name"></p>
							</div>
							<div class="form-group">
								<label>License Category:</label>
								<p class="form-control-static" id="cat"></p>
							</div>
							<div class="form-group">
								<label>License Type:</label>
								<p class="form-control-static" id="type"></p>
							</div>
							<div class="form-group">
								<label>Contact Phone Number:</label>
								<p class="form-control-static" id="num"></p>
							</div>
							<input type="button" class="btn btn-default info-color" id="clck" value="Direction" data-toggle="modal" data-target="#join">
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal left fade" id="info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header info-color">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h5 class="modal-title">About</h5>
					</div>
					<div class="modal-body">
						<form role="form">
							<p>This data set map features businesses/individuals holding a DCA license so that they may legally operate in New York City</p>
							<br>
							<p>See your business here and want more exposure? <a>Contact us now!</a></p>
							<center><a href="https://nycopendata.socrata.com/">Data source</a></center>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="js/GoogleAPI.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHis5qEzW7nuscQp7SEW4aYlE1g393ufw&callback=initMap" async defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<script type="text/javascript" src="js/mdb.js"></script>
	</body>
</html>
